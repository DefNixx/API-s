<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTRY</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <div class="country">
            <input type="text" id="country-input" class="country__input" placeholder="Digite o nome do país e pressione Enter">
            <img id="country-flag" class="country__flag" src="img/paises.jpeg" alt="Bandeira do país">
            <h2 id="country-name" class="country__name">Digite o nome de um país</h2>
            <p id="country-capital" class="country__capital"></p>

            <!-- Botões para interagir com favoritos -->
            <button id="add-favorite" class="country__button">Adicionar aos Favoritos</button>
            <button id="remove-favorite" class="country__button">Remover dos Favoritos</button>
        </div>
    </main>
</body>
</html>
